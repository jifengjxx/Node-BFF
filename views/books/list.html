<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表</title>
</head>
<body>
    <button id="btn">111111</button>
    {% for item in data %}
    <li> [[item.id]]-[[item.name]]</li>
    {% endfor %}

    <script src="/js/underscore.js"></script>
    <script>

        _.each([1, 2, 3], item=>{
            console.log('1',item)
        })
        _([1, 2, 3]).each(item=>{
            console.log('2',item)
        })
        function log(){
            console.log(+new Date)
        };

        const logHandle = _.throttle(log, 2000)

        document.querySelector('#btn').onclick = logHandle;
    </script>
</body>
</html>
